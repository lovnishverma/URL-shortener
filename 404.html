<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .message {
      background: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    a {
      color: #FFD700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="message">
    <p>Redirecting, please wait...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”‘ Firebase config (same as your project)
    const firebaseConfig = {
      apiKey: "AIzaSyCE0ar8JMPjc9-LTKn8FSOBeriVsegtot4",
      authDomain: "urlshortner-3cbda.firebaseapp.com",
      projectId: "urlshortner-3cbda",
      storageBucket: "urlshortner-3cbda.appspot.com",
      messagingSenderId: "299618523499",
      appId: "1:299618523499:web:bae9a63eb704bbda20142e",
      measurementId: "G-3D652P2L90"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function redirect() {
      // Extract shortCode from the URL
      const path = window.location.pathname;
      const shortCode = path.split('/').pop();

      if (!shortCode) return showError("Invalid URL.");

      try {
        // Query Firestore for the document with this shortCode
        const q = query(collection(db, 'urls'), where('shortCode', '==', shortCode), limit(1));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          return showError("Short URL not found.");
        }

        // Redirect to the original URL
        const data = querySnapshot.docs[0].data();
        window.location.href = data.original;

      } catch (err) {
        console.error(err);
        showError("Error loading URL. Please try again later.");
      }
    }

    function showError(message) {
      document.querySelector('.message').innerHTML = `
        <p>${message}</p>
        <p><a href="/URL-shortener/">Go back to URL Shortener</a></p>
      `;
    }

    redirect();
  </script>
</body>
</html>
