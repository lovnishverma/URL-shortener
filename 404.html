<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #c62828;
      margin-top: 20px;
      display: none;
    }
    .home-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: transform 0.2s;
      font-weight: 500;
    }
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    .loading-text {
      color: #666;
      margin-bottom: 20px;
    }
    .debug {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: left;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîó Redirecting...</h2>
    <div class="spinner" id="spinner"></div>
    <p id="loading-text" class="loading-text">Please wait while we redirect you to your destination.</p>
    
    <div id="error" class="error">
      <h3>‚ùå Short URL not found!</h3>
      <p>The shortened URL you're looking for doesn't exist or may have been removed.</p>
      <a href="/URL-shortener/" class="home-btn">üè† Go to URL Shortener</a>
      <div id="debug" class="debug">
        <strong>Debug Info:</strong><br>
        <span id="debug-info"></span>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCE0ar8JMPjc9-LTKn8FSOBeriVsegtot4",
      authDomain: "urlshortner-3cbda.firebaseapp.com",
      projectId: "urlshortner-3cbda",
      storageBucket: "urlshortner-3cbda.appspot.com",
      messagingSenderId: "299618523499",
      appId: "1:299618523499:web:bae9a63eb704bbda20142e",
      measurementId: "G-3D652P2L90"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function handleRedirect() {
      const currentPath = window.location.pathname;
      const fullUrl = window.location.href;
      
      console.log('Current URL:', fullUrl);
      console.log('Current Path:', currentPath);
      
      // Extract short code from URL
      let shortCode = '';
      if (currentPath.startsWith('/URL-shortener/r/')) {
        shortCode = currentPath.replace('/URL-shortener/r/', '');
      } else if (currentPath.startsWith('/r/')) {
        shortCode = currentPath.replace('/r/', '');
      } else if (currentPath !== '/' && currentPath !== '/URL-shortener/' && currentPath !== '/index.html') {
        // Handle direct short codes like /abc123
        const pathParts = currentPath.split('/').filter(part => part !== '');
        if (pathParts.length > 0) {
          shortCode = pathParts[pathParts.length - 1]; // Get the last part
        }
      }
      
      console.log('Extracted short code:', shortCode);
      
      // If no short code or it's the home page, redirect to main app
      if (!shortCode || shortCode === '' || shortCode === 'index.html' || shortCode === 'URL-shortener') {
        console.log('No valid short code, redirecting to home');
        window.location.href = '/URL-shortener/';
        return;
      }

      try {
        // Search by short URL pattern - try multiple formats
        const possibleUrls = [
          `${window.location.origin}/URL-shortener/r/${shortCode}`,
          `${window.location.origin}/r/${shortCode}`,
          `${window.location.origin}/${shortCode}`
        ];

        console.log('Searching for URLs:', possibleUrls);

        let found = false;
        let originalUrl = null;
        
        for (const shortUrl of possibleUrls) {
          console.log('Checking:', shortUrl);
          const q = query(collection(db, 'urls'), where('short', '==', shortUrl));
          const querySnapshot = await getDocs(q);
          
          if (!querySnapshot.empty) {
            const doc = querySnapshot.docs[0];
            originalUrl = doc.data().original;
            
            console.log('Found original URL:', originalUrl);
            
            // Update loading text
            document.getElementById('loading-text').textContent = `Redirecting to ${originalUrl}...`;
            
            // Add a small delay so user sees the loading screen
            setTimeout(() => {
              window.location.href = originalUrl;
            }, 1500);
            
            found = true;
            break;
          }
        }
        
        if (!found) {
          console.log('URL not found in database');
          showError(shortCode, possibleUrls);
        }
        
      } catch (error) {
        console.error('Error fetching URL:', error);
        showError(shortCode, [], error.message);
      }
    }

    function showError(shortCode, searchedUrls = [], errorMsg = '') {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('loading-text').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      
      // Show debug information
      const debugInfo = document.getElementById('debug-info');
      debugInfo.innerHTML = `
        Short Code: ${shortCode}<br>
        Current URL: ${window.location.href}<br>
        Path: ${window.location.pathname}<br>
        Searched URLs: ${searchedUrls.join(', ')}<br>
        ${errorMsg ? `Error: ${errorMsg}` : ''}
      `;
      document.getElementById('debug').style.display = 'block';
    }

    // Start redirect process
    handleRedirect();
  </script>
</body>
</html>
